<main class="admin-container">
  <div class="admin-wrapper">
    <h1>Add New Event</h1>
    <form id="event-form" class="event-form">
      <div class="form-group">
        <label for="title">Event Title *</label>
        <input type="text" id="title" name="title" required placeholder="Enter event title">
      </div>
      
      <div class="form-group">
        <label for="date">Event Date *</label>
        <input type="date" id="date" name="date" required>
      </div>
      
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Enter event location">
      </div>
      
      <div class="form-group">
        <label for="description">Description *</label>
        <textarea id="description" name="description" rows="5" required placeholder="Enter event description"></textarea>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Add Event</button>
        <button type="reset" class="btn btn-secondary">Clear Form</button>
      </div>
      
      <div id="form-message" class="form-message"></div>
    </form>
    
    <div class="admin-events-list">
      <h2>All Events</h2>
      <div id="admin-event-list"></div>
    </div>
    
    <div class="admin-messages-list" style="margin-top: 40px;">
      <h2>Messages</h2>
      <div id="admin-messages-list"></div>
    </div>
  </div>
</main>
