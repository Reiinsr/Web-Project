<main>
  <div style="max-width: 400px; margin: 0 auto;">
    <h2>Login</h2>
    <form id="login-form" class="event-form">
      <div class="form-group">
        <label for="login-username">Username or Email</label>
        <input type="text" id="login-username" name="username" required placeholder="Enter username or email">
      </div>
      
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" required placeholder="Enter password">
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      
      <div id="login-message" class="form-message"></div>
      
      <p style="text-align: center; margin-top: 20px;">
        Don't have an account? <a href="#" onclick="window.loadPageContent('signup'); return false;" style="color: #8B4513;">Sign up</a>
      </p>
    </form>
  </div>
</main>
