<main>
  <div style="max-width: 400px; margin: 0 auto;">
    <h2>Sign Up</h2>
    <form id="signup-form" class="event-form">
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" name="username" required placeholder="Enter username">
      </div>
      
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" name="email" required placeholder="Enter email">
      </div>
      
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="password" required placeholder="Enter password (min 6 characters)">
      </div>
      
      <div class="form-group">
        <label style="display: flex; align-items: center; cursor: pointer;">
          <input type="checkbox" id="signup-is-admin" name="isAdmin" style="width: auto; margin-right: 10px;">
          <span>I want to be an admin</span>
        </label>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
      
      <div id="signup-message" class="form-message"></div>
      
      <p style="text-align: center; margin-top: 20px;">
        Already have an account? <a href="#" onclick="window.loadPageContent('login'); return false;" style="color: #8B4513;">Login</a>
      </p>
    </form>
  </div>
</main>
